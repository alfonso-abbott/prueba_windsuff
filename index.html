<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Tarea...">
            <input type="text" id="descInput" placeholder="Descripci&oacute;n...">
            <button id="addTask">Agregar Tarea</button>
            <button id="toggleTheme" title="Cambiar tema">Tema</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>

        <div class="tasks-container">
            <ul id="tasksList"></ul>
            <p id="noTasks" class="hidden">No hay tareas para mostrar</p>
        </div>

        <div class="stats">
            <p>Tareas totales: <span id="totalTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasks">0</span></p>
        </div>
        <div class="actions">
            <button id="clearCompleted">Borrar completadas</button>
            <button id="exportExcel">Exportar Excel</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
